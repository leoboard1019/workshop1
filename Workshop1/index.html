<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">

    <title>圖書館</title>

</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>
            <input id="searchbox" class="k-textbox" style="width: 100%;" />
            <div id="book_grid"></div>
            <div class="uk-card uk-text-left uk-width-1-3">
                <div id="add_book_window">
                    <form id="book_form">
                        <ul class="fieldlist">
                            <li>
                                <img id="book-image" class="book-image" src="image/database.jpg" alt="">
                            </li>
                            <li>
                                <label class="required">圖書類別</label>
                                <select id="book_category" required></select>
                            </li>
                            <li>
                                <label class="required">書名</label>
                                <input id="book_name" type="text" class="k-textbox" style="width: 100%" required />
                            </li>
                            <li>
                                <label class="required">作者</label>
                                <input id="book_author" type="text" class="k-textbox" style="width: 100%" required />
                            </li>
                            <li>
                                <label class="required">購買日期</label>
                                <input id="bought_datepicker" type="date" name="bought_datepicker" style="width: 100%" required />
                            </li>
                            <li>
                                <label>送達日期</label>
                                <input id="delivered_datepicker" type="date" name="delivered_datepicker" style="width: 100%" />
                            </li>
                            <li>
                                <label class="required">金額</label>
                                <input id="book_price" type="text" style="width: 100%" required />
                            </li>
                            <li>
                                <label class="required">數量</label>
                                <input id="book_amount" type="text" style="width: 100%" required />
                            </li>
                            <li>
                                <span>
                                    總計&nbsp;<span id="book_total">0</span> 元
                                </span>
                            </li>
                            <li class="uk-text-right">
                                <button type="button" class="k-button k-primary btn-add-book" id="save_book">新增</button>
                            </li>
                            <li class="status">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div id="delete_book_window">
                <h4 id="delete_book_name" style="text-align:center"></h4>
                <button type="button" class="k-button k-primary btn-delete-book" id="delete_book" style="width: 100%">OK</button>
                <button type="button" class="k-button btn-delete-book" id="cancel" style="width: 100%">CANCEL</button>
            </div>

        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
